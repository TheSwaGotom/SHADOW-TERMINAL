<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowChatRoom // Hacker Chat</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- ======================================================= -->
    <!-- ADSTERRA ADS CONFIGURATION                              -->
    <!-- ======================================================= -->

    <!-- 1. POPUNDER (Zone ID: 28613368) -->
    <script type='text/javascript' src='//www.highperformanceformat.com/28613368/invoke.js'></script>

    <!-- 2. SOCIAL BAR (Zone ID: 28613383) -->
    <script type='text/javascript' src='//www.highperformanceformat.com/28613383/invoke.js'></script>

</head>

<body>
    <div class="monitor-scanline"></div>

    <!-- Main Application Container -->
    <div class="app-container">

        <!-- ========================================== -->
        <!-- LEFT AD SIDEBAR (Optional for Desktop) -->
        <!-- ========================================== -->
        <div class="ad-sidebar" id="ad-left">
            <div class="ad-placeholder">
                [AD SPACE LEFT]<br>
                160x600<br>
                Vertical Banner
            </div>
            <!-- Insert Adsterra Sidebar Script Here -->
        </div>

        <!-- ========================================== -->
        <!-- CHAT INTERFACE (Center Console)        -->
        <!-- ========================================== -->
        <main class="chat-interface">
            <header class="chat-header">
                <h1>// ShadowChatRoom_v1.0</h1>
                <div class="system-status">STATUS: <span class="blink">ONLINE</span></div>
            </header>

            <!-- 4. BANNER 728x90 (Zone ID: 28613389) -->
            <div class="ad-banner" id="ad-top">
                <script type="text/javascript">
                    atOptions = {
                        'key': '28613389',
                        'format': 'iframe',
                        'height': 90,
                        'width': 728,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/28613389/invoke.js"></script>
            </div>

            <!-- CHAT MESSAGE FEED -->
            <div id="chat-feed" class="chat-feed">
                <!-- Messages will be auto-generated by script.js -->
            </div>

            <!-- 5. NATIVE BANNER (Zone ID: 28613380) -->
            <div class="ad-native" id="ad-bottom">
                <script type="text/javascript">
                    atOptions = {
                        'key': '28613380',
                        'format': 'iframe',
                        'height': 250,
                        'width': 300,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/28613380/invoke.js"></script>
            </div>

            <!-- USER INPUT AREA -->
            <div class="input-area">
                <span class="prompt">user@antygravity:~$</span>
                <input type="text" id="user-input" placeholder="Inject command..." autocomplete="off">
            </div>
        </main>

        <!-- ========================================== -->
        <!-- RIGHT AD SIDEBAR (Optional for Desktop) -->
        <!-- ========================================== -->
        <div class="ad-sidebar" id="ad-right">
            <div class="ad-placeholder">
                [AD SPACE RIGHT]<br>
                160x600<br>
                Vertical Banner
            </div>
            <!-- Insert Adsterra Sidebar Script Here -->
        </div>

    </div>

    <!-- SMARTLINK (Zone ID: 28613374) - Triggered via hidden element or direct link if needed -->
    <div style="display:none;"><a href="https://www.highperformanceformat.com/28613374/invoke.js">Smartlink</a></div>

    <!-- Logic Script -->
    <script src="script.js"></script>
</body>

</html>
