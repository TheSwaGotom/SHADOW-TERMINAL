<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowChatRoom // Neural Link Interface</title>

    <!-- Professional Assets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Visual background layers -->
    <div class="neural-grid"></div>
    <div class="scanlines"></div>

    <div class="app-wrapper">
        <!-- System Logs / Left Sidebar -->
        <aside class="side-panel" id="left-panel">
            <div class="panel-header">
                <span>SYSTEM_LOGS</span>
                <span>v4.0.2</span>
            </div>
            <!-- Vertical Ad Slot 160x600 Placeholder -->
            <div class="system-ad" style="height: 600px; width: 100%;">
                <!-- Adsterra 160x600 script could go here if available -->
                <div style="color: #444; font-size: 0.7rem;">[AD_SLOT_160x600]</div>
            </div>
        </aside>

        <!-- Main Chat Module -->
        <main class="chat-module">
            <header class="chat-header">
                <div class="title-box">
                    <h1>// SHADOW_CHART_ROOM</h1>
                </div>
                <div class="status-box">
                    UP_LINK: <span class="blink">STABLE</span>
                </div>
            </header>

            <!-- Top Banner (728x90) -->
            <div class="system-ad banner-728">
                <script type="text/javascript">
                    atOptions = {
                        'key': '28613389',
                        'format': 'iframe',
                        'height': 90,
                        'width': 728,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/28613389/invoke.js"></script>
            </div>

            <!-- Dynamic Chat Feed -->
            <section id="chat-feed" class="chat-feed">
                <!-- Data stream initialized by script.js -->
            </section>

            <!-- Bottom Ad (Native) -->
            <div class="system-ad" style="height: 250px; margin: 0 40px 10px 40px;">
                <script type="text/javascript">
                    atOptions = {
                        'key': '28613380',
                        'format': 'iframe',
                        'height': 250,
                        'width': 300,
                        'params': {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/28613380/invoke.js"></script>
            </div>

            <!-- Command Input Hub -->
            <footer class="input-hub">
                <div class="input-terminal">
                    <span>$</span>
                    <input type="text" id="user-input" placeholder="Enter command or whisper to the void..."
                        autocomplete="off">
                </div>
            </footer>
        </main>

        <!-- Network Stats / Right Sidebar -->
        <aside class="side-panel" id="right-panel">
            <div class="panel-header">
                <span>NETWORK_STATS</span>
                <span>NODE_09</span>
            </div>
            <div class="system-ad" style="height: 600px; width: 100%;">
                <div style="color: #444; font-size: 0.7rem;">[AD_SLOT_160x600]</div>
            </div>
        </aside>
    </div>

    <!-- CORE LOGIC -->
    <script src="script.js"></script>

    <!-- ADSTERRA GLOBAL SCRIPTS (Placed at the bottom for better performance) -->

    <!-- 1. POPUNDER (Zone ID: 28613368) -->
    <script type='text/javascript' src='//www.highperformanceformat.com/28613368/invoke.js'></script>

    <!-- 2. SOCIAL BAR (Zone ID: 28613383) -->
    <script type='text/javascript' src='//www.highperformanceformat.com/28613383/invoke.js'></script>

    <!-- 3. SMARTLINK (Zone ID: 28613374) - Injected as a backup background trigger -->
    <script type="text/javascript">
        // Small script to ensure Smartlink availability if needed
        console.log("Network Node 28613374 Initialized...");
    </script>

</body>

</html>
