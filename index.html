<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowChatRoom // Hacker Chat</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- ======================================================= -->
    <!-- ADSTERRA ADS CONFIGURATION                              -->
    <!-- ======================================================= -->

    <!-- 1. POPUNDER (Zone ID: 28613368) -->
    <!-- Paste your full Popunder script below this line: -->
    <!-- <script type="text/javascript" src="//.../28613368/invoke.js"></script> -->

    <!-- 2. SMARTLINK (Zone ID: 28613374) -->
    <!-- Paste your Smartlink script or use URL below: -->
    <!-- <script type="text/javascript" src="//.../28613374/invoke.js"></script> -->

</head>

<body>
    <div class="monitor-scanline"></div>

    <!-- Main Application Container -->
    <div class="app-container">

        <!-- ========================================== -->
        <!-- LEFT AD SIDEBAR (Optional for Desktop) -->
        <!-- ========================================== -->
        <div class="ad-sidebar" id="ad-left">
            <div class="ad-placeholder">
                [AD SPACE LEFT]<br>
                160x600<br>
                Vertical Banner
            </div>
            <!-- Insert Adsterra Sidebar Script Here -->
        </div>

        <!-- ========================================== -->
        <!-- CHAT INTERFACE (Center Console)        -->
        <!-- ========================================== -->
        <main class="chat-interface">
            <header class="chat-header">
                <h1>// ShadowChatRoom_v1.0</h1>
                <div class="system-status">STATUS: <span class="blink">ONLINE</span></div>
            </header>

            <!-- TOP BANNER AD SLOT -->
            <div class="ad-banner" id="ad-top">
                <div class="ad-placeholder">
                    [AD SPACE TOP]<br>
                    728x90 Leaderboard
                </div>
                <!-- Insert Adsterra Banner Script Here -->
            </div>

            <!-- CHAT MESSAGE FEED -->
            <div id="chat-feed" class="chat-feed">
                <!-- Messages will be auto-generated by script.js -->
            </div>

            <!-- NATIVE AD SLOT (Bottom of Chat) -->
            <div class="ad-native" id="ad-bottom">
                <div class="ad-placeholder">
                    [AD SPACE BOTTOM]<br>
                    Native / Text Ad
                </div>
                <!-- Insert Adsterra Native Script Here -->
            </div>

            <!-- USER INPUT AREA -->
            <div class="input-area">
                <span class="prompt">user@antygravity:~$</span>
                <input type="text" id="user-input" placeholder="Inject command..." autocomplete="off">
            </div>
        </main>

        <!-- ========================================== -->
        <!-- RIGHT AD SIDEBAR (Optional for Desktop) -->
        <!-- ========================================== -->
        <div class="ad-sidebar" id="ad-right">
            <div class="ad-placeholder">
                [AD SPACE RIGHT]<br>
                160x600<br>
                Vertical Banner
            </div>
            <!-- Insert Adsterra Sidebar Script Here -->
        </div>

    </div>

    <!-- Logic Script -->
    <script src="script.js"></script>
</body>

</html>
